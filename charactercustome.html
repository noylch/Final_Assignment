<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoyMan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="home.html"><button id="return-button">Return</button></a>
    <h1>NoyMan- "Hangman For Noys"</h1>
    <h2>Choose <span style="color:rgb(8, 241, 28)"> Character</span> and <span style="color:rgb(8, 241, 28)">Username!</span></h2>

    <div id="userNameInput">
        <p class="error-message" id="errorMessage"></p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
  
    <div class="buttons" >
        <button id="initialGame" onclick="submitForm()">Start</button>
    </div>
    <div class="photo-grid">
        <div class="photo">
          <img src="avatars/avatar1.png" alt="Image 1">
        </div>
        <div class="photo">
          <img src="avatars/avatar2.png" alt="Image 2">
        </div>
        <div class="photo">
          <img src="avatars/avatar3.png" alt="Image 3">
        </div>
        <div class="photo">
          <img src="avatars/avatar4.png" alt="Image 4">
        </div>
        <div class="photo">
          <img src="avatars/avatar5.png" alt="Image 5">
        </div>
      </div>
    </div>
<script src="charactercustome.js"></script>
</body>
</html>
