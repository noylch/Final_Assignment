<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoyMan</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <a href="index.html"><button id="return-button">Return</button></a>
    <h1>NoyMan- "Hangman For Noys"</h1>
  </div>
  <div class = "levelbuttons">
  <button id="level1">Level 1</button>
  <button id="level2">Level 2</button>
  <button id="level3">Level 3</button>
  </div>
  <div class="charBox">
    <p id="characterName" style="color:rgb(8, 241, 28); font-weight: bold;"></p>
    <img id="displayed-photo" src="" alt="">
  </div>

  <div class = "game-modal"> <!-- when losing whats hapenning-->
    <div class="content">
        <img src="" alt="gif">
        <h4></h4>
        <p>The correct word was:<b>rainbow</b></p>
        <button class="play-again">Play Again</button>
    </div>
  </div>

  <div class="hangman-game-container">
    <div class="hangman-drawing"> <!-- hangman stage -->
      <img src="images/hangman-0.svg" alt="hangman-img">
    </div>
    <div class="game-area">
        <ul class="word-display">
        </ul>
        <h4 class="hint-text">
            Hint:
            <b style="color: red;">Cant get a hint if you didnt choose a level</b>
        </h4>
        <h4 class="guess-text">
            Incorrect Guesses:
            <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
    </div>
   
  
  </div>

  <script src="word-list.js"></script>
  <script src="game.js"></script>

</body>
</h\>
